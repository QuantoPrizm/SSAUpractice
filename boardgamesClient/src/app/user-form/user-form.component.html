<div class="user-form-container">
  <div class="user-form card">
    <h2 class="form-title">{{ userId ? 'Edit User' : 'Create User' }}</h2>
    
    <form (ngSubmit)="saveUser()" class="form">
      <div class="form-group">
        <label for="email">Email Address</label>
        <input id="email" type="email" [(ngModel)]="userDto.email" name="email" required
               placeholder="Enter email address">
        <i class="fas fa-envelope input-icon"></i>
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="userDto.password" name="password" 
               [required]="!userId" placeholder="Enter password">
        <i class="fas fa-lock input-icon"></i>
      </div>
      
      <div class="form-actions">
        <button type="submit" class="btn btn-primary">
          <i class="fas fa-save"></i> {{ userId ? 'Update' : 'Create' }}
        </button>
      </div>
    </form>
  </div>
</div>
